<ng-container *ngIf="book">
  <img *ngIf="book.thumbnailUrl" [src]="book.thumbnailUrl" alt="Cover">
  <div class="overview">
    <h2>{{ book.title }}</h2>
    <h3 *ngIf="book.subtitle">{{ book.subtitle }}</h3>
    <div class="authors">
      <ng-container *ngFor="let author of book.authors; last as l">
        {{ author }}<ng-container *ngIf="!l">, </ng-container>
      </ng-container>
    </div>
    <div>ISBN {{ book.isbn | isbn }}</div>
  </div>
</ng-container>
